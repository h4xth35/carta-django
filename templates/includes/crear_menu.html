<div class="modal fade" id="create_link" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Crear Menu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form name="" method="post" action="{% url 'new_res' %}">
                    {% csrf_token %}
                    <input type="hidden" name="request_type" value="create">
                    <input type="hidden" name="type" value="link">

                    <div class="notification-container"></div>

                    <div class="form-group">
                        <label for="nombre">
                            <i class="fa fa-fw fa-link fa-sm text-muted mr-1"></i>
                            Nombre</label>
                        <input id="nombre" type="text" class="form-control" name="nombre" maxlength="2048"
                               required="required" placeholder="Complete">
                    </div>

                    <div class="form-group">
                        <label for="direccion">
                            <i class="fa fa-fw fa-link fa-sm text-muted mr-1"></i>
                            Descripción</label>
                                 <textarea id="direccion" type="text" class="form-control" name="descripcion" maxlength="2048"
                                 required="required" placeholder="Complete"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="precio">
                            <i class="fa fa-fw fa-link fa-sm text-muted mr-1"></i>
                            Precio</label>
                        <input id="precio" type="number" class="form-control" name="precio" step="0.01"
                               required="required" placeholder="Complete">
                    </div>

                    <div class="form-group">
                        <label for="location_url">
                            <i class="fa fa-fw fa-link fa-sm text-muted mr-1"></i>
                            Categoria</label>
                               <select name="categoria" id="id_categoria" class="form-control" multiple="">
                                    {% for x in categoria %}
                                        <option value="{{x}}">{{x}}</option>
                                    {% endfor %}  
                                </select>
                    </div>

                    <div class="form-group">
                        <label for="location_url">
                            <i class="fa fa-fw fa-link fa-sm text-muted mr-1"></i>
                            Alergenos</label>
                               <select name="alergenos" id="id_categoria" class="form-control" multiple="">
                                {% for x in alergenos %}
                                    <option value="{{x}}">{{x}}</option>
                                {% endfor %}  
                                </select>
                    </div>

                    <div class="form-group">
                        <label for="location_url">
                            <i class="fa fa-fw fa-link fa-sm text-muted mr-1"></i>
                            Restaurante</label>
                            <select class="form-control" name="restaurante" id="restaurante">
                                {% for x in restaurantes %}
                                        <option value="{{x.id}}">{{x}}</option>
                                {% endfor %}  
                            </select>
                    </div>


                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-block btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
